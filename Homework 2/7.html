<meta charset="utf-8">
<script>
	alert(null > 0); // false
	alert(null >= 0); // true
	alert(null < 0); // false
	alert(null <= 0); // true
	alert(null == 0); // false
	alert(null === 0); // false
	alert(null != 0); // true
	alert(null !== 0); // true

	// по всей видимости операторы сравнения и равенства работают по-разному, в связи с этим, при использовании оператора сравнения null преобразовывается в значение "ноль", а при равенстве и строгом равенстве он имеет значение отличное от нуля. Вторая версия это то, что значение null при сравнении с нулем - максимально близкое (малое) число, которое вроде бы и не ноль, но и не какое-то другое отличное от нуля.
</script>
