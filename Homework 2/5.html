<meta charset="utf-8">
<script>
	function sum(x, y) {
		return x + y;
	}

	function diff(x, y) {
		return x - y;
	}

	function product(x, y) {
		return x * y;
	}

	function divide(x, y) {
		return x / y;
	}

	alert(sum(4, 2));
	alert(diff(4, 2));
	alert(product(4, 2));
	alert(divide(4, 2));
</script>
