<meta charset="utf-8">
<script>
	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // ответ: 2, так как при префиксе сначала произодится вычисление справа от знака "=" (a + 1), а уже после полученный результат присваивается переменной с. Итого: с = 1 + 1, с = 2
	d = b++; alert(d);           // ответ: 1, так как при постфиксе наоборот сначала присваивается переменной d значение переменной b, а уже после этого переменная b увеличивается на 1. Итого: d = 1 
	c = (2+ ++a); alert(c);      // ответ: 5, так как к этому моменту переменная а подошла со значением 2 и благодаря префиксу преобразовалась в значение 3, к которому прибавилось еще 2. Итого: с = (2 + (a = 2 + 1))
	d = (2+ b++); alert(d);      // ответ: 4, так как к этому моменту переменная b подошла со значением 2 и из-за постфикса сначала отдала свое значение (2), а уже после произвелось вычисление и дальнейшее преобразование в 3. Итого: d = (2 + b), где b = 2
	alert(a);                    // ответ: 3, так как изначально a равно 1, в первом примере а равно 2 (а = а + 1), а в третьем примере а равно 3 (а = а + 1). Итого: а = 3 
	alert(b);                    // ответ: 3, так как изначально b равно 1, во втором примере b равно 2 (b = b + 1), а в четвертом примере b равно 3 (b = b + 1). Итого: b = 3 
</script>
