<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
</head>
<body>
    <div id="app">
        <header class="main-header">
            <a class="logo-link" href="index.html"><img src="img/logo.png" alt="logo" width="153" height="72"></a>
            <div class="cartWrap">
                <search></search>
                <cart ref="cart" :cart-items="cartItems"></cart>
            </div>
        </header>
        <main class="main-block">
            <error ref="error"></error>
            <products ref="products" :products="filtered"></products>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
