<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>React</title>
    <link rel="shortcut icon" href="/src/assets/favicon.png" type="image/png">
    <link rel="manifest" href="/manifest/manifest.json">
</head>
<body>
    <div id="root"></div>
    <script src="/dist/build/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker не удалось зарегистрировать: ', err);
                }).catch(function(err) {
                    console.log(err);
                });
            });
        } else {
            console.log('ServiceWorker не поддерживается');
        }
    </script>
    <script>
        window.addEventListener('appinstalled', (evt) => {
            fetch('localhost:8080', {
                method: 'GET',
                credentials: 'include',
            });
        });
    </script>
    <script src="/notifications.js"></script>
</body>
</html>
